<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <link rel="stylesheet" href="/css/project.css">
    <link rel="stylesheet" href="css/normalize.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <title>Stephanie Wu</title>

    <style media="screen">
    .info{
      text-align: left;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .video{
      padding: 1.5rem;
      display: block;
  margin: 0 auto;
    }





    @media screen and (min-width:600px){
      .wrapper{
        max-width: 900px;
      }

      .info{
        text-align: left;
        margin-top: 5rem;
      }




    }

    </style>
    </head>

    <body>
        <div class="wrapper">


      <header>
          <nav>
              <div class="list">
                  <ul>
                    <li><a href="info"  class="nav">info</a>
                    </li><li><a href="index"  class="nav">work</a>
                  </ul>
              </div> <!--end of nav-->

          <nav>
      </header>

      <p class="info">Under the prompt of interpreting two Mary Oliver poems, <a href="http://famouspoetsandpoems.com/poets/mary_oliver/poems/15867" target = "_blank">Mushrooms</a> and <a href="https://charlottehutson.wordpress.com/2011/10/29/rice-a-poem-by-mary-oliver/" target ="_blank">Rice</a>, I choose to create an animation focused on specific moments within the poems.
      This animation was inspired by this <a href="https://vimeo.com/218528943" target="_blank">short film.</a>  </p>

<iframe class="video"src="https://player.vimeo.com/video/330706169" width="500" height="500" frameborder="0" allow="autoplay;" allowfullscreen></iframe>

<div class="container gallery-container">

    <div class="tz-gallery grid ">

            <div class="cell">
                <a class="lightbox " href="images/tree.gif">
                <img src="images/tree.gif" class="card-img-top">
                </a>
            </div>
            <div class="cell">
                <a class="lightbox " href="images/sun.gif">
                <img src="images/sun.gif" class="card-img-top">
                </a>
            </div>

</div>

</div> <!--end of gallery-->




      <div class="next">
          <a href="idsa">next</a>
      </div>



      <div class="section group">
        <footer>
          <div class="col span_12_of_12">
            © 2019 Stephanie Wu
          </div>
        </footer>
      </div><!--end of footer-->
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
    <script>
      baguetteBox.run('.tz-gallery');
    </script>


        </div>
    </body>
</html>
